<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<style>
 .form-width{
    width: 200px;
    height: 20px;
 }
</style>
</head>
<body>
    <h3>Example of Bootstrap forms</h3>
    <div class="form-width">
    <div class="mb-3">
        <label for="la" class="form-label">Email address</label>
        <input type="email" class="form-control" id="la" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="la" class="form-label">Email address</label>
        <input type="email" class="form-control" id="la" placeholder="name@example.com" >
      </div>
      <div class="mb-3">
        <label for="lab" class="form-label">Example textarea</label>
        <textarea class="form-control" id="lab" rows="3"></textarea>
      </div>
    
    <!-- <input class="form-control" type="text" placeholder="Disabled input" disabled>
<input class="form-control" type="text" value="Disabled readonly input" disabled readonly> -->
<div class="mt-2">
<select class="form-select">
    <option>hi</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="abc">
    <label class="form-check-label" for="abc">
      Default checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="abc" checked>
    <label class="form-check-label" for="abc">
      Checked checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
    <label class="form-check-label" for="flexCheckIndeterminate">
      Indeterminate checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="abc" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="abc" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
    <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
  </div>
  <label for="range1" class="form-label">Example range</label>
<input type="range" class="form-range" id="range1" value="0">
  </div>
</body>
</html>
