<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radient-gradient{
            width: 100px;
            height: 100px;
            background: radial-gradient(circle,blue,red);
        }
        .linear-gradient{
            width: 100px;
            height: 100px;
            background: linear-gradient(to right,coral,pink,black);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="radient-gradient">Example of radial gradient</div>
    <div class="linear-gradient">Example of linear-gradient gradient
    </div>
</body>
</html>
