<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important</title>
    <style>
        p{
            color: red !important;
        }
        .para{
            color:blue;
        }
        #para{
            color:purple;
        }
    </style>
</head>
<body>
    <h3>Example of Important in css</h3>
    <p>This is a paragraph for important</p>
    <p class="para">This is a paragraph for important</p>
    <p id="para">This is a paragraph for important</p>
</body>
</html>
