<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: green;
        border: 1px solid red;
        margin-top: 30px;
        margin-bottom: 30px;
    }
</style>
<body>
    <p>This is paragrapgh tag</p>
    <p>This is another paragraph</p>
    <p>This is one last paragrph</p>
    <p class="highlight">Paragraph with class</p>
    <div class="highlight">Div with class</div>
    <button id="mybutton">Original text</button>
    <div class="box" id="myBox"></div>
    <button id="hideButton">Hide Button</button>
    <button id="showButton">Show Button</button>
    <script>
 // Selecting elements by tag name
       /* $(document).ready(function(){
            $('p').css('color','blue');
        })*/
//Selecting elements by className.
        $(document).ready(function(){
            $('.highlight').css('background-color','yellow');
        })
//selectinh elements by id
        $(document).ready(function(){
            $('#mybutton').text('Click me')
        })
//hide and show
        $(document).ready(function(){
            $('#hideButton').click(function(){
              $('#myBox').hide(); 
            })
            $('#showButton').click(function(){
                $('#myBox').show()
            })
        })
</script>
</body>
</html>
