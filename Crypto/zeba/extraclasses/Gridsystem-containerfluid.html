<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-1" style="background-color:grey">col-sm-8</div>
      <div class="col-sm-4" style="background-color: pink;">col-sm-4</div>
    </div>
    <div class="row">
      <div class="col-sm" style="background-color: green;">col-sm</div>
      <div class="col-sm" style="background-color: grey;">col-sm</div>
      <div class="col-sm"style="background-color: green;">col-sm</div>
    </div>
    <h3>Gridsystem medium</h3>
    <div class="container-fluid">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8"style="background-color:yellow">.col-md-8</div>
        <div class="col-6 col-md-4"style="background-color:grey">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4" style="background-color:salmon">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4"style="background-color:grey">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4"style="background-color:green">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6"style="background-color:blue">.col-6</div>
        <div class="col-6"style="background-color:salmon">.col-6</div>
      </div>
    </div>
    <h3>Gridsystem large</h3>
    <div class="container-fluid">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-lg-8"style="background-color:yellow">.col-lg-8</div>
        <div class="col-6 col-lg-4"style="background-color:grey">.col-6 .col-lg-4</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-lg-4" style="background-color:salmon">.col-6 .col-lg-4</div>
        <div class="col-6 col-lg-4"style="background-color:grey">.col-6 .col-lg-4</div>
        <div class="col-6 col-lg-4"style="background-color:green">.col-6 .col-lg-4</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6"style="background-color:blue">.col-6</div>
        <div class="col-6"style="background-color:salmon">.col-6</div>
      </div>
    </div>
  </div>
</body>
</html>
