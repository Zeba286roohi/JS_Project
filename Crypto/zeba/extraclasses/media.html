<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
</head>
<style>
    body{
        background-color: aqua;
        text-align: center;
    }
    .test{
        font-size: 16px;
        color: red;
    }
    @media screen and (min-width: 300px) and (max-width: 400px){
        body{
            background-color: yellow;
        }
        .test{
            font-size: 8px;
            color: green;
        }
    }
</style>
<body>
    <div class="test">
        This is an example of Media Query ...
    </div>
</body>
</html>
